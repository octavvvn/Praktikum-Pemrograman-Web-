<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum Form UTS PemWeb</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Registasi Kendaraan</legend>
            <table border="0">
                <tr>
                    <td>Status</td>
                    <td>:</td>
                    <td><input type="radio" name="Status" value="Mahasiswa"/>Mahasiswa</td>
                    <td><input type="radio" name="Status" value="Dosen"/>Dosen</td>
                </tr>
                <tr>
                    <td>NIM/NIDN</td>
                    <td>:</td>
                    <td><input type="text" name="NIM"></td>
                </tr>
                <tr>
                    <td>Nama Lengkap</td>
                    <td>:</td>
                    <td><input type="text" name="Nama Lengkap"></td>
                </tr>
                <tr>
                    <td>Prodi</td>
                    <td>:</td>
                    <td>
                        <select name="Prodi">
                            <option value=""teknik informatika>Teknik Informatika</option>
                            <option value="sistem informasi">Sistem Informasi</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Jenis Kendaraan</td>
                    <td>:</td>
                    <td><input type="radio" name="jenis kendaraan" value="Motor">Motor</td>
                    <td><input type="radio" name="jenis kendaraan" value="Mobil">Mobil</td>
                </tr>
                <tr>
                    <td>NoPol</td>
                    <td>:</td>
                    <td><input type="text" name="nopol"></td>
                </tr>
                <tr>
                    <td>Merk</td>
                    <td>:</td>
                    <td><input type="text" name="merk"></td>
                </tr>
                <tr>
                    <td>Upload STNK</td>
                    <td>:</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
